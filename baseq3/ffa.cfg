// Server Information
//=========================
seta sv_hostname "q3.twst.dev"
seta sv_pure 1
seta sv_maxclients 8
seta sv_privateclients 1
seta sv_allowdownload 0
seta server_maxrate 1000
seta server_pure 1

// MOTD Text
//=========================
seta server_motd1 "Wellcome to twist arena!"
seta server_motd2 "Are you ready?"
seta server_motd3 "Lets rock!"

// Set GameType
//=========================
seta g_gametype 0
seta scorelimit 30
seta timelimit 60
seta map_rotate 1

seta mode_start "FFA"
map cpm1a

